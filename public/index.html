<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>San Diego Top Spots</title>
  <link rel="stylesheet" href="../src/css/button" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

  <body>
    <header>
      <h1>San Diego Top Spots</h1>
    </header>

    <main>
      <p class="sorted"><input type="checkbox" id="sorted">Sort by distance</input></p>
      <div id="locError"></div>
      <table id="top_spots">
        <thead>
          <th>Name</th>
          <th>Description</th>
          <th>Link</th>
          <th>Distance</th>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
      <section>
        <p><button onclick="initMap()">Show Map</button></p>
        <div id="map">
        </div>
      </section>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=">
    </script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
